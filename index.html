<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quét để tải ứng dụng</title>
    
    <!-- Favicon (logo trên tab trình duyệt) -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/giaonhanh/linkapp/main/logo.png">
    
    <!-- Thư viện tạo QR Code -->
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.min.js"></script>
    
    <style>
        /* Thiết lập tổng thể */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: yellow; /* Nền toàn trang màu vàng */
            padding: 20px;
        }

        /* Khung chứa tiêu đề và QR */
        .container {
            background: rgba(255, 255, 255, 0.8); /* Nền form trong suốt */
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        /* Tiêu đề chính */
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #f8ff0b; /* Màu chữ vàng */
            text-shadow: 2px 2px 5px #fe8024; /* Đổ bóng viền ngoài */
            margin-bottom: 20px;
            line-height: 1.3;
        }

        /* QR Code */
        #qrcode {
            margin: auto;
            width: 280px;
            height: 280px;
        }

        /* Hình nhân vật */
        .character-image {
            width: 150px; /* Điều chỉnh kích thước hình */
            height: auto;
            display: block;
            margin: 20px auto; /* Căn giữa hình ảnh */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Quét để tải ứng dụng<br>Giao Nhanh</h1>
        <div id="qrcode"></div>
    </div>

    <!-- Hình nhân vật phía dưới -->
    <img src="https://raw.githubusercontent.com/giaonhanh/linkapp/main/nhanvat.png" alt="Nhân vật" class="character-image">

    <script>
        // Link tải ứng dụng
        var qrLink = "https://giaonhanhbmt.github.io/linkapp/redirect.html";

        // Tạo QR Code với logo
        const qrCode = new QRCodeStyling({
            width: 280,
            height: 280,
            type: "svg",
            data: qrLink,
            image: "https://raw.githubusercontent.com/giaonhanh/linkapp/main/logo.png", // Logo ứng dụng
            dotsOptions: {
                color: "#000",
                type: "rounded"
            },
            backgroundOptions: {
                color: "#fff"
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 10, 
                imageSize: 0.35, // Kích thước logo trong QR
                borderRadius: 10 // Bo góc logo
            }
        });

        // Hiển thị mã QR trên trang
        qrCode.append(document.getElementById("qrcode"));
    </script>

</body>
</html>
